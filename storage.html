<htm>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./css/dashboard.css" rel="stylesheet">
        <title>Empresa ZYX</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 style="text-align: center">Adicionar ao estoque</h1>
        <div>
            <table style="width:100%">
                <form onsubmit="event.preventDefault();saveData();">
                    <tr>
                        <th>Codigo produto</th>
                        <th>Preço de custo</th>
                        <th>Preço de venda</th>
                        <th>Quantidade em estoque</th>
                        <th>Quantidade vendida</th>
                        <th></th>
                    </tr>
                    <tr >
                        <td><input type="number" min="1" max="999" id="cod"></td>
                        <td><input type="number" step="0.1" id="pricecost"></td>
                        <td><input type="number" step="0.1" id="pricesell"></td>
                        <td><input type="number" min="1" max="999" id="qntEst"></td>
                        <td><input type="number" min="1" max="999" id="qntSell"></td>
                        <td><button class="btn btn-lg btn-primary btn-block" type="submit">Adicionar</button></td>
                    </tr>
                </form>
            </table>
            <br>
            <h2 style="text-align: center">Estoque atual</h2>
            <table style="width:100%" id="datatable">
                <tr>
                    <th>Codigo produto</th>
                    <th>Preço de custo</th>
                    <th>Preço de venda</th>
                    <th>Quantidade em estoque</th>
                    <th>Quantidade vendida</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </body>
    <footer> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="./js/main.js"></script>
    </footer> 
</htm>
