<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Empresa ZYX</title>
    <meta charset="utf-8">
</head>

<body>
    <main>
        <form>
            <div>
                <img src="./img/genericlogo.jpg" alt="Logo da Empresa">
            </div>
            <div>
                <div id="alert">
                    <span>Usuário ou Senha Invalidos</span>
                </div>
                <div>
                    <div>
                        <label for="idUser">Login</label>
                        <input type="tel" id="idUser" placeholder="login.corp" required autofocus>
                    </div>
                    <div>
                        <label for="inputPassword" >Senha</label>
                        <input type="password" id="inputPassword" placeholder="*****" required>
                    </div>
                </div>
            </div>
            <div>
                <label>
                    <input type="checkbox" value="lembrar">Lembrar Usuário
                </label>
            </div>
            <button type="submit" id="checkIDPass">Entrar</button>
            <p class="coppy">&copy; 2017-2023</p>
        </form>
    </main>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>
    </footer>
</body>

</html>
